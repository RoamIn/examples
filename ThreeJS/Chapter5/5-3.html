<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>方向光（平行光）</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="canvas-frame"></div>

    <ul id="control-bar">
        <li>
            Intensity：<input id="txt-intensity" type="range" step="0.01" min="0" max="1" value="1">
            <span id="current-intensity">1</span>
        </li>

        <li>
            Position(X)：<input id="position-x" type="number" value="0">
        </li>
        <li>
            Position(Y)：<input id="position-y" type="number" value="0">
        </li>
        <li>
            Position(Z)：<input id="position-z" type="number" value="1">
        </li>
    </ul>

    <script src="https://cdn.bootcss.com/three.js/93/three.js"></script>
    <script src="js/5-3.js"></script>
</body>

</html>
